<!DOCTYPE html>
<html>
	<head>
		<title>Select Select</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="/css/jquery-ui-1.8.21.custom/smoothness/jquery-ui-1.8.21.custom.css" rel="stylesheet" type="text/css" />
		<link href="/css/style.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="/js/jquery-ui-1.8.21.custom.min.js"></script>
		<script type="text/javascript" src="/js/jquery.cookie.js"></script>
		
		<script type="text/javascript" src="/js/time.js"></script>
		
		<script type="text/javascript" src="/js/RGraph.line.js"></script>
		<script type="text/javascript" src="/js/RGraph.common.core.js"></script>
		<script type="text/javascript" src="/js/RGraph.common.effects.js"></script>
		<script type="text/javascript" src="/js/graph.js"></script>
		
		<script type="text/javascript" src="/js/dragDrop.js"></script>
		<script type="text/javascript" src="/js/audio.js"></script>
	</head>
	<body>
		<div id="select-time">	
		</div>
		<div id="select-level">
			Уровень: <span>1</span>
		</div>
		
		<div id="select-graph">
			<div>производительность (строки в мин.) / прошедшее время (сек.):</div>
			<canvas id='myCanvas'>Обновите браузер</canvas>
		</div>
		
		<div id="select-door">
			<div class="hackaton"></div>
			<div class="door">
				&nbsp;
				<div id="counter-boy">парни: <span>0</span></div>
				<div id="counter-girl">девушки: <span>0</span></div>
			</div>
		</div>
		
		<div id="select-select">
			<div class="girl"></div>
			<div class="girl"></div>
			<div class="girl"></div>
			<div class="girl"></div>
			<div class="girl"></div>
			<div class="girl"></div>
			<div class="girl"></div>
			<div class="girl"></div>
			<div class="girl"></div>
			<div class="girl"></div>
			<div class="boy"></div>
			<div class="boy"></div>
			<div class="boy"></div>	
			<div class="boy"></div>
			<div class="boy"></div>
			<div class="boy"></div>
			<div class="boy"></div>
			<div class="boy"></div>
			<div class="boy"></div>
			<div class="boy"></div>
		</div>
		
		<div id="select-result">
			<div>Результаты игры:</div>
			<p></p>
			<input type="submit" value="Еще раз!" />
		</div>
		
		<audio id="audio-bg" preload="auto">
			<source src="/audio/bg.mp3">
			<source src="/audio/bg.wav">
		</audio>
		<audio id="audio-drop-boy" preload="auto">
			<source src="/audio/drop-boy.mp3">
			<source src="/audio/drop-boy.wav">
		</audio>
		<audio id="audio-drop-girl" preload="auto">
			<source src="/audio/drop-girl.mp3">
			<source src="/audio/drop-girl.wav">
		</audio>
		<audio id="audio-end" preload="auto">
			<source src="/audio/end.mp3">
			<source src="/audio/end.wav">
		</audio>
	</body>
</html>
